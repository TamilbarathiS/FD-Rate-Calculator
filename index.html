<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>FD Rate Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>FD Rate Calculator</h2>
   

     <div class="input">
        <input type="text" id="input" placeholder="tenure months">
     </div>

     <div>
        <button type="submit" onclick="fdRate()">Calculate</button>
     </div>

     <div id="result">

     </div>
    </div>
    
    <script>
        function fdRate(){
            const months = Number(document.getElementById("input").value)
            let Rate = 0

            if(months<3)
            Rate = 5.8
            else if(months>= 3 && months<=6)
            Rate = 6.5
            else if(months>=7 && months<=9)
            Rate = 6.8
            else  
            Rate = 7     

            let result = document.querySelector("#result")
            result.innerHTML = (`Your intrest rate is ${Rate} %`)
        }
    
    </script>
</body>
</html>
